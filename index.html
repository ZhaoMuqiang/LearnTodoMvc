<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE></TITLE>
<link rel="stylesheet" href="css/app.css">
</HEAD>
<BODY>
<section>
	<header>
		<h1>Todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section>
		<input class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list"></ul>
	</section>
	<footer class="footer"></footer>
</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/ZhaoMuqiang">ZhaoMuqiang</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
<script type="text/template" id="stats-template">
	<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
	<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear completed</button>
			<% } %>
</script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/todos.js"></script>
<script type="text/javascript" src="js/models/todo.js"></script>
</BODY>
</HTML>
