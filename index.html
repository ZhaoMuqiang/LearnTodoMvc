<HTML>
	<HEAD>
		<meta charset="utf-8">
		<TITLE></TITLE>
		<link rel="stylesheet" href="css/app.css">
	</HEAD>
	<BODY>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" for="new-todo" type="checkbox">
				<label for="toggle-all" id="markall">Mark all as complete</label>
				<ul id="todo-list"></ul>
				<section id="lastcount">
				    <label id="count"></label>
					<input id="all" type="checkbox">
					<label for="all">All</label>
					<input id="active" type="checkbox">
					<label for="active">Active</label>
					<input id="completed" type="checkbox">
					<label for="completed">Completed</label>
					<label id="clearcompleted">  Clear Completed</label>
				</section>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Created by <a href="https://github.com/ZhaoMuqiang">ZhaoMuqiang</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/app.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/controllers/todos.js"></script>
	</BODY>
</HTML>
