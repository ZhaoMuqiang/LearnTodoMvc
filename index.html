<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE></TITLE>
<link rel="stylesheet" href="css/app.css">

</HEAD>
<BODY>
<section class="todoapp">
	<header class="header">
		<h1>Todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section class="main">
		<input class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list"></ul>
	</section>
	<footer class="footer"></footer>
</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/ZhaoMuqiang">ZhaoMuqiang</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
		</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/todos.js"></script>
<script src="js/models/todo.js"></script>
</BODY>
</HTML>
